<!DOCTYPE html>

  <style>
	/* center glass box */
.center-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;   /* keep this lower */
}

/* secret letter popup */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.95);
  color: #ff2e63;
  padding: 30px;

  display: none;
  max-width: 320px;

    body {

      overflow: hidden;

      color: #ffe4e1;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;

      padding: 40px;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.25);

    }

    }

    .choco {
      position: fixed;

    @keyframes floatUp {

  </style>
</head>

<script>

for (let i = 0; i < 20; i++) {
